<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container">

    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>

    <div class="black-keys">
        <kbd class="W">W</kbd>
        <kbd class="E">E</kbd>
        <kbd class="T">T</kbd>
        <kbd class="Y">Y</kbd>
        <kbd class="U">U</kbd>
    </div>
</div>

<div class="audio"></div>

<script src="index.js"></script>
</body>
</html>
